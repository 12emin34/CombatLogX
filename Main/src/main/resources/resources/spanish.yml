# Default messages for CombatLogX
# DO NOT set a message to `false` or null
# DO NOT delete any messages
# 
# To remove a message, set it to "" or ''
messages:
  plugin prefix: "&1[&dServidor&1]&r"
  expansion prefix: "&1[&dServidor&1]&r"

  loading expansion: "Cargando la expansión '{name} v{version}'"
  loaded expansions: "{amount} Expansión(es) cargada{s}"

  enabling expansion: "Habilitando expansión '{name} v{version}'"
  enabled expansions: "Se han habilitado correctamente {amount} expansiones{s}"
  
  unknown entity name: "Entidad desconocida"

  broadcasts:
    on load: "§cCombatLogX está precargando expansiones, todavía se está procesando, ¡reporta cualquier error!"
    on enable: "&2CombatLogX está ahora activado."
    on disable: "&4CombatLogX está ahora desactivado."

  commands:
    no permission: "&c&oNo tienes el permiso &c'&a{permission}&c'&c&o."
    invalid target: "&c&oJugador inválido &c'&a{target}&c'&c&o."

    combatlogx:
      reloaded: "&a&oSe ha recargado toda la configuración correctamente."
      tag: "&a&oAcabas de forzar a &f{target}&a&o en un combate. ¡Esto puede provocar problemas!"
      untag: "&a&oAcabas de forzar a &f{target}&a&o a estar fuera del combate. ¡Esto puede provocar problemas!"
      not in combat: "&c&oEste jugador no está en combate."
      help:
      - "&f"
      - "&6&lAyuda de comandos del plugin CombatLogX:"
      - "  &f&l/combatlogx help&7: Ver la página de ayuda."
      - "  &f&l/combatlogx version&7: Revisar la versión de CombatLogX."
      - "  &f&l/combatlogx tag <player>&7: Forzar poner un jugador en combate (puede causar errores.)"
      - "  &f&l/combatlogx untag <player>&7: Forzar poner un jugador fuera de combate (esto puede causar errores.)"
      - "  &f&l/combatlogx toggle&7: (Requiere expansión Notifier) Activa o desactiva la barra del jefe, barra de acción, y la barra de récords."
      - "&f"

